<div class="d-flex flex-column wrapper">
  <div class="container">
    <div id="carouselMain" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img
            [src]="currentBanner"
            class="d-none d-md-block w-100 banner"
            alt="..."
            id="banner"
          />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>
    <hr class="mt-3" />
  </div>
  <main class="flex-fill">
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form
              class="justify-content-center justify-content-md-start md-3 mb-md-0"
            >
              <div class="input-group input-group-sm">
                <button type="button" class="btn btn-info btn-sm">
                  <i class="bi bi-search text-white"  style="font-size: 16px; line-height: 16px "></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Digite aqui o que procura"
                  [(ngModel)]="query"
                  (ngModelChange)="filterBooks()"
                  [ngModelOptions]="{standalone: true}"
                />
              </div>
            </form>
          </div>
        </div>
        <hr mt-3 />
        <div class="row">
          <div class="col-4" *ngFor="let book of filteredBookList">
            <div class="card text-center bg-light">
              <a type="button">
              <div (click)="goToBookDetailsPage(book.id)">
              <img [src]="book.imagem" class="card-img-top" alt="..." />
              <div class="card-body">
                <a class="card-title text-info truncar-3l">
                  <strong>
                    <h5 id="d1">{{ book.titulo }}</h5>
                  </strong>
                </a>
                <div class="card-header text-info">
                  <strong id="v1">{{ (book.preco | currency : 'R$')?.toString()?.replace('.', ',') }}</strong>
                </div>
                <p class="card-text"></p>
              </div>
              </div>
              </a>
              <div class="card-footer">
                <a
                  class="btn btn-info mt-2 d-block font Arial 12"
                  (click)="addBookToCart(book)"
                  >Adicionar ao <br />Carrinho
                </a>
              </div>
            </div>
          </div>
          <ng-container *ngIf="filteredBookList.length === 0">
            <h4>Desculpe, n√£o encontramos nenhum livro correspondente a sua pesquisa.</h4>
          </ng-container>
        </div>
        <hr class="mt-3" />
      </div>
    </div>
  </main>
</div>
